<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="head-er">
      <div class="img-element">
        <img
          class="img-element"
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="coffee_masters_logo"
        />
      </div>
      <div class="head-title"><h1>Coffee Masters</h1></div>
    </div>
    <div class="items">
      <h2>Items</h2>
      <ul>
        <li class="item-list">
          <div class="amount">1x</div>
          <div class="item-name">Cappucino</div>
          <div class="item-price">$6.00</div>
        </li>
        <li class="item-list">
          <div class="amount">1x</div>
          <div class="item-name">Cappucino</div>
          <div class="item-price">$7.90</div>
        </li>
        <li class="item-list">
          <div class="amount">1x</div>
          <div class="item-name">Croissant</div>
          <div class="item-price">$5.37</div>
        </li>
      </ul>
    </div>
  </body>
</html>
